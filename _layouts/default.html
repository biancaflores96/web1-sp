<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{{ site.title }}</title>
	<meta name="description" content="{{ page.description }}">
	
	<!-- Enable responsive layouts; tell browsers not to shrink pages to fit small screens -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Load styles -->
	<!-- For production, combine all of the stylesheets -->
	<link rel="stylesheet" href="{{ site.baseurl }}/css/sitewide.css">
	
	<!-- pull in webfonts -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">

</head>
<body>

	<!-- Page content goes inside the container -->
	<!-- In general, you should have only one container per page. -->
	<div class="container">

        <p><a href="{{ site.url }}{{ site.baseurl }}">Home</a></p>

        <h1>{{ page.title }}</h1>

        {% if page.date %}
    		<p>{{ page.date | date: "%A, %B %-d, %Y" }}</p>
        {% endif %}
	
		
        {{ content }}

	</div><!-- end container -->
	<base href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/">
<div id="captioned-gallery">
	<figure class="slider">
		<figure>
			<img src="https://cdn10.phillymag.com/wp-content/uploads/sites/3/2017/06/MO-Cellacon-Muti-940x540.jpg" alt>
			<figcaption>University of Philadelphia Remodel</figcaption>
		</figure>
		<figure>
			<img src="https://cdn10.phillymag.com/wp-content/uploads/sites/3/2017/04/MO-HotelRestaurants-ArthurMount-940x540.jpg" alt>
			<figcaption> New Apartments</figcaption>
		</figure>
		<figure>
			<img src="https://cdn10.phillymag.com/wp-content/uploads/2014/07/MO-crankcase-interior-designs-illo-alexander-purdy-940x540.jpg" alt>
			<figcaption> Interior Design</figcaption>
		</figure>
		<figure>
			<img src="https://www.underconsideration.com/brandnew/archives/mural_arts_philadelphia_followup_brochures.jpg" alt>
			<figcaption> Mural Art</figcaption>
		</figure>
	</figure>
</div>
	
</body>
</html>
